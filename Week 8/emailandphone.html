<html>
    </head>
    <link rel="stylesheet" type="css" href="styles/css/bootstrap-reboot.min.css">
    <style>
     .highlight {background-color: crimson;} 
     </style>
<head>
<body>
        Share Your Contact Information With Us!
        <br>
        <script>
    function getData() {
        var name = document.getElementById("name").value;
        var phone = document.getElementById("phone").value;
        var terms = document.getElementById("terms").checked;

        var nameField = document.getElementById("name");
        var phoneField = document.getElementById("phone");
        var termsField = document.getElementById("terms");

        //Remove previous highlights
        nameField.classList.remove("highlight");
        phoneField.classList.remove("highlight");
        termsField.parentElement.classList.remove("highlight");


      if (name == "" || phone == "" || terms == false) {
        alert("Please fill out all fields");

      if (name == "") {
        nameField.classList.add("highlight");

        }
        if (phone == "") {
            phoneField.classList.add("highlight");
        }

        if (terms == false) {
            termsField.parentElement.classList.add("highlight");
        }
        return;
    }
        document.getElementById("finalResult").innerHTML = "Name: " + name + " - Phone: " + phone;
    }
         </script>
                <form>
                 <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" id="name"></td>
                    </tr>
                    </tr>
                        <td>Phone Number:</td>
                        <td><input type="text" id="phone"></td>
                    <tr>
                    <tr>
                        <td><input type="checkbox" id="terms">I agree to the terms and conditions</td>
                    <tr>
                        <td colspan="2"><button type="button" onclick="getData()">Submit</button></td>
                        <tr>
                     <table>
                    </form>
                <div id="finalResult"></div>
            </body>
